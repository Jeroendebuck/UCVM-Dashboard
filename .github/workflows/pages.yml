name: Deploy static dashboard to Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload /app as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'app'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

